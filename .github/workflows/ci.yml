name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check compilation
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          symposium/mcp-server/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: symposium/vscode-extension/package-lock.json
        
    - name: Cache Node.js dependencies
      uses: actions/cache@v4
      with:
        path: symposium/vscode-extension/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('symposium/vscode-extension/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Run CI check
      run: cargo ci check

  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          symposium/mcp-server/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: symposium/vscode-extension/package-lock.json
        
    - name: Cache Node.js dependencies
      uses: actions/cache@v4
      with:
        path: symposium/vscode-extension/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('symposium/vscode-extension/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Run CI tests
      run: cargo ci test
